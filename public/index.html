<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="John Daniel Camontoy's Portfolio" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;0,800;0,900;1,600;1,700;1,800&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&family=Suez+One&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/832736bb50.js" crossorigin="anonymous"></script>
  <title>JD Camontoy - Developer / Designer from PH</title>
</head>

<style type="text/css">
  @keyframes loadingLineGrowth {
      from {
          width: 0;
      }

      to {
          width: 100vw;
      }
  }

  @keyframes moveArtUp {
      from {
          transform: translateY(0);
      }

      to {
          transform: translateY(-40vh);
      }
  }

  @keyframes fadeAway {
      from {
          opacity: 1;
      }

      to {
          opacity: 0;
      }
  }

  @keyframes fadeIn {
      from {
          opacity: 0;
      }

      to {
          opacity: 1;
      }
  }

  .content-loading {
      position: absolute;
      top: 46%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeAway .6s ease-out .6s;
  }

  .content-loading video {
      width: 10vw;
  }

  @media only screen and (max-width: 899px) {
    .content-loading video {
        width: 20vw;
    }
  }

  @media only screen and (max-width: 399px) {
    .content-loading video {
        width: 30vw;
    }
  }

  .loading-line {
      animation: loadingLineGrowth 1.2s ease;
      width: 100vw;
      margin: 6rem 0;
      border-top: 1.2px #19161D solid;

  }
</style>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="content-loading" class="content-loading">
    <video id="content-loading-hero-art" autoplay muted loop>
      <source src="/hero-vid-sm.webm" type="video/webm">
      Your browser is not supported.
    </video>
    <div id="loading-line" class="loading-line"></div>
  </div>
  <div id="root" style="display: none;"></div>

</body>

</html>
